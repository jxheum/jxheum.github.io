<head>

	<meta name="Keywords" content="Jiheum, Jxheum, jiheum, jxheum, jiheum baek, blog, Blog" />

	<title>Jxheum</title>
	<style>
		.headermargin{display:none;}
		.header {top: -100px;}
	</style>
</head>

<body>
	<div id="bodydiv" data-barba="wrapper">
	{% include header.html %}
	<main data-barba="container" data-barba-namespace="home">
	<div class="mycardsec">
		<div class="bg mycard">
			<div class="myname"><i class="fa-solid fa-face-smile"></i> Jiheum Baek</div>
			<div class="myinfo">
				<i class="fa-solid fa-cake-candles"></i> 2009.12.12.<br>

			<div class="mysns">

			</div>
		</div>
	</div>
	<div class="content" id="blog">
		{{ content }}

	</div>
	</main>
</div>
</div>
	{% include footer.html %}
	


<script>
	contentsec = document.querySelector('#blog')
	header = document.querySelector('#header')
	window.addEventListener('scroll', () => { 
		if (window.scrollY >= (window.scrollY + contentsec.getBoundingClientRect().top) / 2) {
			header.style.top = '0px';
		} else {
			header.style.top = '-100px';
		}
	});
</script>
</body>
