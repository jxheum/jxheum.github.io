<script src="https://kit.fontawesome.com/e1582c160b.js" crossorigin="anonymous"></script>
{{ content }}
<div id="infodiv" style="background: #1E1E1E75;backdrop-filter: blur(3px);position:fixed;top:10px;right:10px;width:600px;height:300px;color:white;transition-duration: 500ms;">
<a onclick="closeinfo();" id="clsbtn" style="height:100%;"><div style="display:inline-block;height:100%;width:30px;background:#37373775;text-align: center;font-size: 20px;"><div style="height: 140px;"></div><i class="fa-solid fa-caret-left" style="transition-duration: 500ms;transform:rotate(180deg)"></i></div></a>
<div style="height:100%;width:max-content;display:inline-block;padding-top: 10px;"><h1>{{ page.title }}</h1></div>
</div>
<script>
    function closeinfo() {
        document.querySelector('#infodiv').style.right = -570;
        document.querySelector('#clsbtn').setAttribute('onclick', 'openinfo();')
        document.querySelector('.fa-caret-left').style.transform = 'rotate(0deg)'
    }
    function openinfo() {
        document.querySelector('#infodiv').style.right = 10;
        document.querySelector('#clsbtn').setAttribute('onclick', 'closeinfo();')
        document.querySelector('.fa-caret-left').style.transform = 'rotate(180deg)'
    }
</script>
