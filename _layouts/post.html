<div style="height: 110px;"></div>
<h1 style="padding: 10px;margin: 0px" id="title">{{ page.title }}</h1>
<div class="content">
    {{page.content | markdownify}}
</div>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap');
    
        body, html {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        .topbar {
            width: 100%;
            height: 50px;
            text-align: right;
            position: fixed;
            border-radius: 100px;
        }

        .icon {width: 30px;height: 50px;margin-right: 10px;transition-duration: 500ms;}
        .icon:hover {width: 35px;}
        .icon:active {width: 40px;}

        #title {
            position: fixed;
            top: 50px;
            left: 0px;
            transition-duration: 500ms;
            font-family: "Noto Serif KR", serif;
  font-optical-sizing: auto;
  font-weight: 800;
  font-style: normal;
        }

    
    
        @media (prefers-color-scheme: light) {
            /* https://coolors.co/palette/bee9e8-62b6cb-1b4965-cae9ff-5fa8d3 */
        body, html {
            background: #BEE9E8;
            color: black;
        }
        .icon {filter: invert(0%);}
        }
        .topbar {background: #62B6CB;}
    
        @media (prefers-color-scheme: dark) {
            /* https://coolors.co/palette/bee9e8-62b6cb-1b4965-cae9ff-5fa8d3 */
        body, html {
            background: #1b263b;
            color: white;
        }
        .topbar {background: #415a77;}
        .icon {filter: invert(100%);}
  
        }
    
        .content {
            padding-left: 10px;
            width: calc(100% - 20px);
        }
        
    </style>
    <script>
        title = document.getElementById("title")
        window.addEventListener('scroll', function(){
            if (window.scrollY >= 30) {
                title.style.top = "2px";
                title.style.left = "0px";
                title.style.fontSize = "1em";
            }
            else {
                title.style.top = 50 - 48/50*scrollY;
                title.style.left = 0 - 10 / 50 * scrollY;
                title.style.fontSize = (2 - 1/50*scrollY) + "em";
            }
        })
    </script>
    <script>
        function github() {
            window.open('https://github.com/jxheum/jxheum.github.io/blob/main/_posts/' + window.location.pathname.replace(/\//g, '-').replace('-', '').slice(0, -1) + '.md', "fullscreen=yes");
        }
        function copy_link() {
            temp = document.createElement("textarea");
            document.body.appendChild(temp);
            const url = document.location.pathname; // /2024/10/09/test2/
            temp.value = 'https://jxheum.github.io/#' + url; // /2024/10/09/test2/
            temp.select();
            document.execCommand("copy");
            document.body.removeChild(temp);
        }
    </script>
