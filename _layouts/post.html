<head>
<title>{{ page.title }}</title>
<link rel="manifest" href="manifest.json" />
<link rel="icon" type="image/png" href="https://jxheum.github.io/icon.png" />
<link rel="shortcut icon" type="image/x-icon" href="https://jxheum.github.io/icon.ico" />
<link rel="apple-touch-icon" href="https://jxheum.github.io/icon.png">
{% include head.html %}
<style>
    body, html {scroll-behavior: smooth;}
    .header {height: 38px;top:-58px;transition-duration: 0ms;}
    .title {font-size: 24px;padding-top: 10px;padding-left: 58px;padding-bottom: 10px;font-weight: 900;}
</style>
    </head>
    <md-linear-progress indeterminate id="loader"></md-linear-progress>
    <div class="header" id="header"></div>
    <a href="/" id="backbtna"><md-icon-button class="backbtn" id="backbtn">
        <md-icon>arrow_back</md-icon>
      </md-icon-button></a>
<h1 style="margin: 0px" id="title" class="title">{{ page.title }}</h1>

<div class="content">
    <div id="infosec">
        <md-chip-set>
            <md-assist-chip label="{{ page.date | date: '%Y-%m-%d %H:%M' }}"><md-icon slot="icon">calendar_month</md-icon></md-assist-chip>
            {% for tag in page.tags %}
            <md-assist-chip label="{{ tag }}"><md-icon slot="icon">tag</md-icon></md-assist-chip>
            {% unless forloop.last %}{% endunless %}
            {% endfor %}
            {% if page.comments %}
            <md-assist-chip label="댓글" onclick="comments();"><md-icon slot="icon">comment</md-icon></md-assist-chip>
            {% endif %}
            <md-assist-chip label="GitHub" onclick="github();"><img src="https://www.jxheum.site/github.svg" class="icon" slot="icon"></md-assist-chip>
            </md-chip-set>
        
        
    </div><br>
    {{page.content | markdownify}}
</div>
<md-divider></md-divider>
{% if page.comments %}
<div class="comment" id="comments">
    <livere-comment client-id="lDpERBBIvMst48KinATk"></livere-comment>
    <script type="module" src="https://www.livere.org/livere-widget.js"></script>
</div>

{% endif %}

<md-fab lowered aria-label="Share" class="share" onclick="share()">
    <md-icon slot="icon">share</md-icon>
  </md-fab>
<div style="height: 43px;"></div>
  {% include footer.html %}


  <script>
    function textLengthOverCut(txt, len, lastTxt) {
        if (len == "" || len == null) { // 기본값
            len = 20;
        }
        if (lastTxt == "" || lastTxt == null) { // 기본값
            lastTxt = "...";
        }
        if (txt.length > len) {
            txt = txt.substr(0, len) + lastTxt;
        }
        return txt;
    }
    function github() {
        window.open('https://github.com/jxheum/jxheum.github.io/blob/main/_posts/' + window.location.pathname.replace(/\//g, '-').replace('-', '').slice(0, -1) + '.md', "fullscreen=yes");
    }

    function share() {
        shareData = {
            title: '{{ page.title }}',
            url: document.location.href
        }
        if (navigator.canShare(shareData)) {
            navigator.share(shareData);
        } else {
            copy_link()
        }
    }

    function copy_link() {
        temp = document.createElement("textarea");
        document.body.appendChild(temp);
        const url = document.location.pathname; // /2024/10/09/test2/
        temp.value = 'https://jxheum.site' + url; // /2024/10/09/test2/
        temp.select();
        document.execCommand("copy");
        document.body.removeChild(temp);
    }

    function comments() {
        const scrollPosition = document.getElementById('comments').offsetTop;

    //scroll을 offsetTop으로 이동시킨다.
    window.scrollTo({ top: scrollPosition, behavior: 'smooth' });
    }
</script>
<script>
    backbtn = document.getElementById('backbtn');
    backbtna = document.getElementById('backbtna');
    header = document.getElementById('header');
    window.addEventListener('scroll', () => { 
        if (window.scrollY == 0) {
            backbtn.style.transform = "rotate(0deg)";
            header.style.top = ""
            backbtn.style.transitionDuration = "";
            backbtna.setAttribute('href', '/');
        } else if (window.scrollY < 22) {
            backbtn.style.transform = "rotate(0deg)";
            header.style.top = -58 + scrollY * 2.6363636364;
            backbtn.style.transitionDuration = "";
            backbtna.setAttribute('href', '/');
        } else {
            header.style.top = "0px"
            backbtn.style.transitionDuration = "500ms";
            backbtn.style.transform = "rotate(90deg)";
            backbtn.setAttribute('onclick', 'window.scrollTo(0,0);')
            backbtna.setAttribute('href', '#');
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loader').style.opacity = 0;
  
if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i)) {
  document.getElementById('cursor').style.opacity = 0;
}
  });
</script>

<div class="cursor" id="cursor"></div>

<script>
  mouseona = 0;
  document.addEventListener('mousemove', (e) => {
    let mouseX = e.pageX-10; // document의 x좌표값
    let mouseY = e.pageY-10; // document의 y좌표값

        let cursor = document.querySelector('.cursor');
        if (mouseona == 0) {
          cursor.style.left = mouseX + 'px';
          cursor.style.top = mouseY + 'px';
      }
      else {
        
    cursor.style.left = mouseX - 15 + 'px';
    cursor.style.top = mouseY - 15 + 'px';
      }
    
})

atag = document.querySelectorAll('a');
atag.forEach((link) => {
  link.addEventListener('mouseenter', (e) => {
    let cursor = document.querySelector('.cursor');
    cursor.style.width = '50px'
    cursor.style.height = '50px'
    mouseona = 1
})
link.addEventListener('mouseleave', (e) => {
    let cursor = document.querySelector('.cursor');
    mouseona = 0
    cursor.style.width = ''
    cursor.style.height = ''
})


link.addEventListener('mousedown', (e) => {
        let cursor = document.querySelector('.cursor');
        cursor.style.width = '45px'
        cursor.style.height = '45px'
        cursor.style.left = mouseX - 22.5 + 'px';
        cursor.style.top = mouseY - 22.5 + 'px';
})
link.addEventListener('mouseup', (e) => {
    let cursor = document.querySelector('.cursor');
    cursor.style.width = '50px'
    cursor.style.height = '50px'
    cursor.style.left = mouseX - 25 + 'px';
    cursor.style.top = mouseY - 25 + 'px';
})
});

document.addEventListener('mousedown', (e) => {
    if (mouseona == 0) {
      let cursor = document.querySelector('.cursor');
        cursor.style.width = '15px'
        cursor.style.height = '15px'
        cursor.style.left = mouseX - 7.5 + 'px';
        cursor.style.top = mouseY - 7.5 + 'px';
    }
})

document.addEventListener('mouseup', (e) => {
    if (mouseona == 0) {
      let cursor = document.querySelector('.cursor');
        cursor.style.width = '20px'
        cursor.style.height = '20px'
        cursor.style.left = mouseX - 10 + 'px';
        cursor.style.top = mouseY - 10 + 'px';
    }
})
</script>
