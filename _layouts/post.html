<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap');

        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0px;
            -ms-overflow-style: none;
            scroll-behavior:smooth;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .topbar {
            width: 100%;
            height: 50px;
            text-align: right;
            position: fixed;
            border-radius: 25px;
            z-index: 2;
            /* backdrop-filter: blur(10px); */
        }

        .tags {    height: 20px;
    background: #00000030;
    width: fit-content;
    padding: 5px;
    text-align: center;
    padding-right: 10px;
    padding-left: 10px;
    font-size: 13px;
    border-radius: 20px;
    float:left;
margin-right: 5px;}

        .topbarblur {
            width: 100%;
            height: 50px;
            text-align: right;
            position: fixed;
            z-index: 1;
            backdrop-filter: blur(10px);
            background: #00000000;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .icon {
            width: 30px;
            height: 50px;
            margin-right: 5px;
            transition-duration: 500ms;
        }

        .icon:hover {
            width: 35px;
        }

        .icon:active {
            width: 40px;
        }

        #title {
            position: static;
            transition-duration: 500ms;
            font-family: "Noto Serif KR", serif;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
            z-index: 3;
        }

        #blanks {
            display: none;
        }



        @media (prefers-color-scheme: light) {

            /* https://coolors.co/palette/bee9e8-62b6cb-1b4965-cae9ff-5fa8d3 */
            body,
            html {
                background: #BEE9E8;
                color: black;
            }

            .icon {
                filter: invert(0%);
            }
        }

        .topbar {
            background: #62b6cb7f;
        }

        @media (prefers-color-scheme: dark) {

            /* https://coolors.co/palette/bee9e8-62b6cb-1b4965-cae9ff-5fa8d3 */
            body,
            html {
                background: #1b263b;
                color: white;
            }

            .topbar {
                background: #415a777f;
            }

            .icon {
                filter: invert(100%);
            }

        }

        .content {
            padding-left: 10px;
            width: calc(100% - 20px);
            height: 200%;
        }

        .comment {
            background: white;
            margin-top: 30px;
            padding: 10px;
            padding-top: 0px;
            border-radius: 25px;
            transition-duration: 500ms;
            width: auto;
        }
    </style>
    <script>
        title = document.getElementById("title")
        blanks = document.getElementById('blanks')
        titlecon = title.innerHTML
        tagsec = document.getElementById('infosec')
        window.addEventListener('scroll', function () {
            if (window.scrollY == 0) {
                title.style.position = 'static'
                blanks.style.display = 'none'
                title.style.fontSize = "2em";
                title.innerHTML = titlecon
                tagsec.style.opacity = "1"
            }
            else if (window.scrollY >= 50) {
                blanks.style.display = 'block'
                title.style.position = 'fixed';
                title.style.top = "2px";
                title.style.left = "0px";
                title.style.fontSize = "1em";
                title.innerHTML = textLengthOverCut(titlecon, 50, "...")
                tagsec.style.opacity = "0"
            }
            else {
                blanks.style.display = 'block'
                title.style.position = 'fixed';
                title.style.top = 50 - 25 / 50 * scrollY;
                title.style.fontSize = (2 - 0.5 / 50 * scrollY) + "em";
                tagsec.style.opacity = 1 - 1 / 50 * scrollY;
            }
        })
    </script>
    <script>
        function textLengthOverCut(txt, len, lastTxt) {
            if (len == "" || len == null) { // 기본값
                len = 20;
            }
            if (lastTxt == "" || lastTxt == null) { // 기본값
                lastTxt = "...";
            }
            if (txt.length > len) {
                txt = txt.substr(0, len) + lastTxt;
            }
            return txt;
        }
        function github() {
            window.open('https://github.com/jxheum/jxheum.github.io/blob/main/_posts/' + window.location.pathname.replace(/\//g, '-').replace('-', '').slice(0, -1) + '.md', "fullscreen=yes");
        }

        function share() {
            shareData = {
                title: '{{ page.title }}',
                url: document.location.href
            }
            if (navigator.canShare(shareData)) {
                navigator.share(shareData);
            } else {
                copy_link()
            }
        }

        function copy_link() {
            temp = document.createElement("textarea");
            document.body.appendChild(temp);
            const url = document.location.pathname; // /2024/10/09/test2/
            temp.value = 'https://jxheum.site' + url; // /2024/10/09/test2/
            temp.select();
            document.execCommand("copy");
            document.body.removeChild(temp);
        }
    </script>
