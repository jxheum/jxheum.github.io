<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: "Cascadia Code";
                src: url("/asset/CascadiaCode.woff2") format("woff2");
                font-weight: normal;
                font-style: normal;
            }

            html, body {
                background: #0c0c0c;
                color: #ccc;
                font-family: "Cascadia Code", monospace;
                font-size: 20px;
                line-height: 1.2em;
                padding:0;
                margin:0;
            }

            p {
                margin:0;
            }

            input {
                background: transparent;
                color: #ccc;
                border:0;
                font-family: "Cascadia Code", monospace;
                font-size: 20px;
                line-height: 1.2em;
                outline:none;
                caret-color: #ccc;
                width: max-content;
            }

            .topbar {
                background: #2e2e2e;
                width: 100vw;
                height: 40px;
                cursor: default;
                user-select: none;
                position:fixed;
                top:0;
                left:0;
            }

            .terminal {
    width: 100vw;
    padding: 5px;
    box-sizing: border-box;
    overflow-y: scroll;
    height: calc(100vh);
    background: #0c0c0c;
    padding-top: 45px;
}

            ::selection {
                background: #ccc;
                color: #0c0c0c;
            }

            .close-button {
        position: absolute;
        right: 0px;
        top: 0px;
        width: 45px;
        height: 40px;
        background: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        color: white;
        font-weight: 900;
    }

    .close-button:hover {
        background: #c42b1c;
    }

    .close-button:active {
        color: #e8bfbb;
    }

    .min-button {
        position: absolute;
        right: 45px;
        top: 0px;
        width: 45px;
        height: 40px;
        background: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        font-weight: 100;
    }

    .csh-button {
        position: absolute;
        right: 90px;
        top: 0px;
        width: 45px;
        height: 40px;
        background: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        color: white;
        font-weight: 500;
    }

    .min-button:hover, .csh-button:hover {
        background: #3a3a3a;
    }

    .min-button:active, .csh-button:active {
        background: #363636;
    }

    #app {
        transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        position:fixed;
        top:0;
        left:0;
        height: 100vh;
        text-align: left;
    }
        </style>
    </head>
    <body>
        <div onclick = 'openapp()' style="left:calc(50vw - 20px);top: calc(50vh - 20px); cursor: pointer;position:absolute;">
            <img src="/asset/favicon.ico" style="height:40px;transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1);scale:15;" id="appimage">
        </div>
        <div id="app">
        <div class="topbar">
            <p style="color: #ccc; font-size: 15px; line-height: 1.2em; padding: 10px;"><img src="/asset/favicon.ico" style="height: 20px;vertical-align: -5px;"> <span id="url"></span></p>
            <div class="csh-button" onclick="csh()">⎯</div>
            <div class="min-button" onclick="min()">▢</div>
            <a href="/"><div class="close-button">✕</div></a>
        </div>
        <div class="terminal">
            <p id="output">jiheum.me<br>404 Not Found<br><br></p>
            <p id="cmdinputp"><span id="pagepath"></span><input  id="cmdinput"></p>
        </div>
    </div>


        <script>
            document.getElementById("url").innerText = window.location;
            if (document.location.pathname.endsWith('/')) {
                document.location.pathname = document.location.pathname.slice(0, -1);
            }
            document.getElementById("pagepath").innerText = 'J:' + window.location.pathname.replaceAll("/","\\") + '> ';

            terminal = document.querySelector('.terminal');

            document.addEventListener('keydown', function(e) {
                document.getElementById('cmdinput').focus();
                command = document.getElementById('cmdinput').value;
                if (e.key === 'Enter') {
                    if (command.includes('<') || command.includes('>') || command.includes('|') || command.includes('&')) {
                        document.getElementById('output').innerText += 'J:' + window.location.pathname.replaceAll("/","\\") + '> ' + command + '\n';
                        document.getElementById('output').innerText += command + " : Can't run it\n\n";
                        document.getElementById('cmdinput').value = '';
                    }
                    else {
                        document.getElementById('cmdinput').value = '';
                        document.getElementById('output').innerText += 'J:' + window.location.pathname.replaceAll("/","\\") + '> ' + command + '\n';
                        if (command == 'main') {
                            window.location.href = '/';
                        }
                        else if (command.replaceAll(' ', '') == '') {
                            document.getElementById('output').innerText += '';
                        }
                        else if (command == 'help') {
                            document.getElementById('output').innerText += 'Available commands:\n';
                            document.getElementById('output').innerText += '  main - Go to main page\n';
                            document.getElementById('output').innerText += '  help - Show this help\n';
                            document.getElementById('output').innerText += '  clear - Clear the screen\n';
                            document.getElementById('output').innerText += '  tree - Show the directory tree\n';
                            document.getElementById('output').innerText += '  cd - Change the directory\n';
                            document.getElementById('output').innerText += '  exit - Exit the terminal\n\n';
                        }
                        else if (command.includes('cd')) {
                            if (command.replace('cd ', '') == 'cd' || command.replace('cd ', '') == '')
                                document.getElementById('output').innerText += '\n';
                            else {
                                document.location.pathname = command.replace('cd ', '');
                                document.getElementById('output').innerText += 'Wait...\n\n';
                            }
                        }
                        else if (command == 'tree') {
                            document.getElementById('output').innerText += 'J:\n';
                            document.getElementById('output').innerText += '└── /\n';
                            document.getElementById('output').innerText += '└── /update\n';
                            document.getElementById('output').innerText += '└── /design\n\n';
                        }
                        else if (command == 'clear') {
                            document.getElementById('output').innerText = '';
                        }
                        else if (command == 'exit') {
                            document.getElementById('output').innerText += '\n';
                            window.location.href = '/';
                        }
                        else {
                            document.getElementById('output').innerText += command + ' : Command not found\n\n';
                        }
                    }
                    terminal.scrollTo(0, terminal.scrollHeight);
                }
            });

            app = document.getElementById('app');
            appimage = document.getElementById('appimage');

            function csh() {
                app.style.scale = '0.1';
                app.style.opacity = '0';
                app.style.scale = '0';
                appimage.style.scale = '1';
                ismin = 0;
            }

            function openapp() {
                app.style.scale = "0.1";
                app.style.opacity = "1";
                app.style.scale = "1";
                appimage.style.scale = '15';
            }

            ismin = 0
            topbar = document.querySelector('.topbar');

            function min() {
                if (ismin == 0) {
                    app.style.scale = '0.5';
                    appimage.style.scale = '7.5';
                    ismin = 1;
                }
                else {
                    app.style.scale = '1';
                    appimage.style.scale = '15';
                    ismin = 0;
                }
                
            }
        </script>
    </body>
</html>
