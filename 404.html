<html>
    <head>
        <style>
            h1 {position:fixed;user-select: none;color: white;font-size: 50px;cursor: none;width: 90px;height: 70px;}
            body, html {background: linear-gradient(141deg, #BDD3FA, #2e79fb);}
            .homebtn {cursor: none;user-select: none;font-size: 60px;text-decoration:double;position:fixed;top: calc(50% - 50px);left: calc(50% - 50px);width: 100px;height: 100px;border: none;border-radius: 100px;box-shadow: 5px 5px 5px #00000071;transition-duration: 500ms;border: 0.5px black solid;}
            .homebtn:hover {font-size: 55px;top: calc(50% - 47.5px);left: calc(50% - 47.5px);width: 95px;height: 95px;box-shadow: 2.5px 2.5px 2.5px #00000071;}
            .homebtn:active {font-size: 50px;top: calc(50% - 45px);left: calc(50% - 45px);width: 90px;height: 90px;box-shadow: 0px 0px 0px #00000071;}
        </style>
    </head>
    <body>
        <h1 align="center" id="h1">404</h1>
        <a href="/"><button class="homebtn" id="homebtn"><b>/</b></button></a>
    <script>
        document.addEventListener('mousemove', (e) => {
    let mouseX = e.pageX-50; // document의 x좌표값
    let mouseY = e.pageY-60; // document의 y좌표값

    if (mouseover == 0) {
        let cursor = document.querySelector('h1');
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
    }
})

homebtn = document.getElementById('homebtn')
h1 = document.getElementById('h1')
mouseover = 0

homebtn.addEventListener('mouseover', function() {
    mouseover = 1
    h1.style.transitionDuration = '500ms'
    h1.style.fontSize = '30px'
    h1.style.top = 'calc(50% - 55px)'
    h1.style.left = 'calc(50% - 45px)'
})
homebtn.addEventListener('mouseout', function() {
    mouseover = 0
    h1.style.top = ''
    h1.style.left = ''
    h1.style.fontSize = ''
    h1.style.transitionDuration = ''
})
    </script>
    </body>
</html>
