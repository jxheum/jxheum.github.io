<div class="cursor"></div>

<script>
function cursorreset() {
    const cursor = document.querySelector('.cursor');
    cursorona = 0;
    document.addEventListener('mousemove', (e) => {
        if (cursorona == 0) {
            cursor.style.left = e.x + 'px';
            cursor.style.top = e.y + 'px';
        }
    });

    document.querySelectorAll('button, .clickevent, .activechip, .fullmenu a, .pagenow, .pagenp').forEach(button => {
        button.addEventListener('mouseover', () => {
            cursorona = 1;
            cursor.classList.add('hovercursor');
            cursor.style.width = button.offsetWidth + 'px';
            cursor.style.height = button.offsetHeight + 'px';
            cursor.style.borderRadius = button.style.borderRadius;
            cursor.style.top = button.getBoundingClientRect().top + 'px';
            cursor.style.left = button.getBoundingClientRect().left + 'px';
        });

        button.addEventListener('mouseout', () => {
            cursorona = 0;
            cursor.style.width = '20px';
            cursor.style.height = '20px';
            cursor.style.borderRadius = '50%';
            cursor.classList.remove('hovercursor');
        })

        button.addEventListener('mousedown', () => {
            cursor.style.scale = '0.9';
        })

        button.addEventListener('mouseup', () => {
            cursor.style.scale = '1';
        })
    })
}

cursorreset();
</script>
