   <md-linear-progress indeterminate id="loader"></md-linear-progress><div id="header" class="header">Jxheum 
    <div class="ais-InstantSearch">
      <div id="searchbox"></div>
      <div id="hits"></div>
    </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.24.0/dist/algoliasearch-lite.umd.js" integrity="sha256-b2n6oSgG4C1stMT/yc/ChGszs9EY/Mhs6oltEjQbFCQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.75.3/dist/instantsearch.production.min.js" integrity="sha256-il085kjmPLfiWyoKJh3GUDCPk8WAzBEjPjrupHuvvqM=" crossorigin="anonymous"></script>
<script>
  const searchClient = algoliasearch('Q6I5CMX5N4', '161c37b6a96239de28ee36fe5fe94ea4');

const search = instantsearch({
  indexName: 'bjh_blog_pages',
  searchClient,
});

search.addWidgets([
  searchBox({
    container: "#searchbox"
  }),
  configure({
    hitsPerPage: 5
  }),
  hits({
    container: "#hits",
    templates: {
      item: (hit, { html, components }) => html`
        <div>
          <div class="hit-title">
					  ${components.Highlight({ hit, attribute: "title" })}
					</div>
					<div class="hit-content">
					  ${components.Highlight({ hit, attribute: "content" })}
					</div>
					<div class="hit-url">
					  ${components.Highlight({ hit, attribute: "url" })}
					</div>
        </div>
      `,
    },
  }),
]);


search.start();

</script>
