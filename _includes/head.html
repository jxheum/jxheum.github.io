<head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
    #header {
        font-family: "Nanum Myeongjo", serif;
        font-weight: 800;
        font-style: normal;
        font-size: 60px;
        width: calc(100% - 10px);
        height: 70;
        padding: 5px;
        transition-duration: 500ms;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #header:hover {
        font-size: 55px;
    }

    #header:active {
        font-size: 60px;
    }

    body, html {
        width: 100%;
        height: 100%;
        margin: 0px;
    }


    @media (prefers-color-scheme: light) {
        /* https://coolors.co/edf2fb-e2eafc-d7e3fc-ccdbfd-c1d3fe-b6ccfe-abc4ff */
    body, html {
        background: #edf2fb;
        color: black;
    }

    .header {
        background: #e2eafc;
    }
    }

    @media (prefers-color-scheme: dark) {
        /* https://coolors.co/00132d-00193b-001e45-002657-002d67-00377e */
    body, html {
        background: #00132d;
        color: white;
    }

    .header {
        background: #00193b;
    }
    }
</style>
  
</head>
