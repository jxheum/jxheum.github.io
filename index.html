---
layout: default
---
<title id="webtitle">BJH</title>
<div style="height: 74px;"></div>
<md-list>
{% for post in paginator.posts %}
        
                
                <md-list-item
                    type="link"
                    href="{{ post.url }}"
                    target="_blank">
                  <div slot="headline">{{ post.title }}</div>
                  <div slot="supporting-text">{{ post.excerpt | strip_html | truncatewords: 20 }}</div>
                  <div slot="supporting-text"><md-icon style="font-size: 18px;width: 20px;height: 20px;vertical-align: -4.5px;">calendar_month</md-icon> {{ post.date | date: '%Y-%m-%d %H:%M' }}</div>
                  <md-icon slot="end">arrow_forward_ios</md-icon>
                </md-list-item>
                <md-divider></md-divider>
              
        
{% endfor %}  
</md-list>
<script>
    header = document.getElementById('header');
    window.addEventListener('scroll', () => { 
        if (window.scrollY == 0) {
            header.style.fontSize = "";
            header.style.height = "";
        } else if (window.scrollY <= 48) {
            header.style.fontSize = 48 - scrollY/5;
            header.style.height = 64 - scrollY/5;
        } else {
            header.style.fontSize = "20px"
            header.style.height = "26.4";
        }
    });
</script>
