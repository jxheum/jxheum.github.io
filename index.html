---
layout: default
---
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
        #header {
            font-family: "Nanum Myeongjo", serif;
            font-weight: 800;
            font-style: normal;
            font-size: 60px;
            width: calc(100% - 20px);
            padding: 10px;
            transition-duration: 500ms;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    
        #header:hover {
            font-size: 65px;
        }
    
        #header:active {
            font-size: 70px;
        }
    
        body, html {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
    
    
        @media (prefers-color-scheme: light) {
            /* https://coolors.co/palette/bee9e8-62b6cb-1b4965-cae9ff-5fa8d3 */
        body, html {
            background: #cae9ff;
            color: black;
        }
    
        .header {
            background: #bee9e8;
            -webkit-text-stroke: 1px black;
            color: #00000000;
        }
        .header:hover {
          color: black;
        }

        .footer {
            background: #1b4965;
            color: white;
        }
        .github {filter: invert(100%);}
        }
    
        @media (prefers-color-scheme: dark) {
            /* https://coolors.co/palette/0d1b2a-1b263b-415a77-778da9-e0e1dd */
        body, html {
            background: #0d1b2a;
            color: white;
        }
    
        .header {
            background: #1b263b ;
            -webkit-text-stroke: 1px white;
            color: #00000000;
        }
        .header:hover {
          color: white;
        }
        .github {filter: invert(0%);}
        .footer {color: black;background: #cae9ff;}
  
        }

        .footer {
            height: 15px;
            font-size: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            position:fixed;
            bottom: 0px;
            left: 0px;
        }
    
        .content {
            padding: 10px;
            width: calc(100% - 20px);
        }

        .post_card {
            width: 500px;
        }
        
    </style>
    </head>
{% for post in paginator.posts %}
        <div class="post_card" {% if page.image %} style="background: url('{{ page.image }}')" {% endif %}><h2>{{ post.title }}</h1></div>
{% endfor %}
