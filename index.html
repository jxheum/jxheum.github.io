---
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="algolia-site-verification"  content="168CB5416475109E" />
    <theme id="theme">
        <!-- Chrome, Firefox, Opera -->
<meta content="#002fff" name="theme-color"/>
<!-- Windows Phone -->
<meta content="#002fff" name="msapplication-navbutton-color"/>
<!-- iOS Safari -->
<meta content="#002fff" name="apple-mobile-web-app-status-bar-style"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
    </theme>
    <link rel="icon" type="image/png" href="https://jxheum.github.io/icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://jxheum.github.io/icon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script type="module">
    import '@material/web/all.js';
    import '@material/web/icon/icon.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>

    <title>BJH</title>

    <style>
        @media (prefers-color-scheme: dark) {
  
            :root,:host{--md-sys-color-background:#11131d;--md-sys-color-on-background:#e2e1f0;--md-sys-color-surface:#11131d;--md-sys-color-surface-dim:#11131d;--md-sys-color-surface-bright:#373844;--md-sys-color-surface-container-lowest:#0c0d18;--md-sys-color-surface-container-low:#1a1b25;--md-sys-color-surface-container:#1e1f2a;--md-sys-color-surface-container-high:#282934;--md-sys-color-surface-container-highest:#33343f;--md-sys-color-on-surface:#e2e1f0;--md-sys-color-surface-variant:#444657;--md-sys-color-on-surface-variant:#c4c5da;--md-sys-color-inverse-surface:#e2e1f0;--md-sys-color-inverse-on-surface:#2f303b;--md-sys-color-outline:#8e8fa3;--md-sys-color-outline-variant:#444657;--md-sys-color-shadow:#000000;--md-sys-color-scrim:#000000;--md-sys-color-surface-tint:#bcc2ff;--md-sys-color-primary:#bcc2ff;--md-sys-color-on-primary:#00189a;--md-sys-color-primary-container:#002ae7;--md-sys-color-on-primary-container:#e9e9ff;--md-sys-color-inverse-primary:#2240ff;--md-sys-color-secondary:#bcc2ff;--md-sys-color-on-secondary:#152383;--md-sys-color-secondary-container:#283592;--md-sys-color-on-secondary-container:#ced1ff;--md-sys-color-tertiary:#f4aeff;--md-sys-color-on-tertiary:#55006a;--md-sys-color-tertiary-container:#8300a1;--md-sys-color-on-tertiary-container:#ffe2ff;--md-sys-color-error:#ffb4ab;--md-sys-color-on-error:#690005;--md-sys-color-error-container:#93000a;--md-sys-color-on-error-container:#ffdad6;}
        
            
    body, html { background-color: #11131d;}
    .clock {filter:contrast(100%)};

}
@media (prefers-color-scheme: light) {
  
    :root,:host{--md-sys-color-background:#fbf8ff;--md-sys-color-on-background:#1a1b25;--md-sys-color-surface:#fbf8ff;--md-sys-color-surface-dim:#dad8e8;--md-sys-color-surface-bright:#fbf8ff;--md-sys-color-surface-container-lowest:#ffffff;--md-sys-color-surface-container-low:#f4f2ff;--md-sys-color-surface-container:#eeecfc;--md-sys-color-surface-container-high:#e8e7f6;--md-sys-color-surface-container-highest:#e2e1f0;--md-sys-color-on-surface:#1a1b25;--md-sys-color-surface-variant:#e1e1f7;--md-sys-color-on-surface-variant:#444657;--md-sys-color-inverse-surface:#2f303b;--md-sys-color-inverse-on-surface:#f1efff;--md-sys-color-outline:#757689;--md-sys-color-outline-variant:#c4c5da;--md-sys-color-shadow:#000000;--md-sys-color-scrim:#000000;--md-sys-color-surface-tint:#2240ff;--md-sys-color-primary:#0023c7;--md-sys-color-on-primary:#ffffff;--md-sys-color-primary-container:#314bff;--md-sys-color-on-primary-container:#ffffff;--md-sys-color-inverse-primary:#bcc2ff;--md-sys-color-secondary:#4956b3;--md-sys-color-on-secondary:#ffffff;--md-sys-color-secondary-container:#9da8ff;--md-sys-color-on-secondary-container:#001076;--md-sys-color-tertiary:#70008a;--md-sys-color-on-tertiary:#ffffff;--md-sys-color-tertiary-container:#a223c2;--md-sys-color-on-tertiary-container:#ffffff;--md-sys-color-error:#ba1a1a;--md-sys-color-on-error:#ffffff;--md-sys-color-error-container:#ffdad6;--md-sys-color-on-error-container:#410002;}

    body, html { background-color: #fbf8ff;}
}

        body, html {width: 100%;height: 100%;margin: 0px;}
        * {transition-duration: 100ms;}
    </style>
</head>
<title id="webtitle">BJH</title>

<md-list>
{% for post in paginator.posts %}
        
                
                <md-list-item
                    type="link"
                    href="{{ post.url }}"
                    target="_blank">
                  <div slot="headline">{{ post.title }}</div>
                  <div slot="supporting-text">{{ post.excerpt | strip_html | truncatewords: 20 }}</div>
                  <div slot="supporting-text"><svg xmlns="http://www.w3.org/2000/svg" class="clock" viewBox="0 0 512 512" class="icon" style="width: 15px;height: 15px;vertical-align:-3px;"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120l0 136c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2 280 120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg> 
                    {{ post.date | date: '%Y-%m-%d %H:%M' }}</div>
                  <md-icon slot="end">arrow_forward_ios</md-icon>
                </md-list-item>
                <md-divider></md-divider>
              
        
{% endfor %}  
</md-list>
