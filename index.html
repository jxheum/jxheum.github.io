---
layout: postlist
---

<div class="postlist">
{% for post in paginator.posts %}
        
                <a href="{{ post.url }}" class="postitma"><div class="postitm">
                  <div class="posttitle">{{ post.title }}</div>
                  <div class="postspt">{{ post.excerpt | strip_html | truncatewords: 5 }}</div>
                  <div class="postspt"><i class="fa-solid fa-calendar-days"></i> {{ post.date | date: '%Y-%m-%d %H:%M' }}</div>
                </div></a>
                <div style="height:10px;"></div>
              
        
{% endfor %}  
</div>
