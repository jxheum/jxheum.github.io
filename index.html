---
layout: postlist
---




<md-list id="postlist">
{% for post in paginator.posts %}
        
                
<a href="{{ post.url }}" style="text-decoration: none;">
                <md-list-item
                    type="link">
                  <div slot="headline">{{ post.title }}</div>
                  <div slot="supporting-text">{{ post.excerpt | strip_html | truncatewords: 20 }}</div>
                  <div slot="supporting-text"><md-icon style="font-size: 18px;width: 20px;height: 20px;vertical-align: -4.5px;">calendar_month</md-icon> {{ post.date | date: '%Y-%m-%d %H:%M' }}</div>
                  <md-icon slot="end">arrow_forward_ios</md-icon>
                </md-list-item>
                </a>
                <md-divider></md-divider>
              
        
{% endfor %}  
</md-list>
<a href="https://github.com/jxheum/jxheum.github.io" target="_blank"><md-fab lowered aria-label="My Github" class="github">
    <img slot="icon" src="github.svg" class="icon">
  </md-fab></a>
  <a href="mailto:jxheum@jxheum.site" target="_blank"><md-fab lowered aria-label="Email" class="mail">
    <md-icon slot="icon">mail</md-icon>
  </md-fab></a>
  <script>
    postlist = document.getElementById('postlist')

    function resizeevent() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      if (width >= 1000) {
        postlist.style.width = '500px'
        postlist.style.height = 'calc(100vh - 60px)'
        postlist.style.borderRight = '1px #44474e solid'
      }
      else {
        postlist.style.width = ''
      }
    }
    window.addEventListener("resize", function() {
      resizeevent();
})
window.onload = function() {
resizeevent();
}
  </script>
