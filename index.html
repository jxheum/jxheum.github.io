---
layout: default
---
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap');
        #header {
            font-family: "Nanum Myeongjo", serif;
            font-weight: 800;
            font-style: normal;
            font-size: 60px;
            width: calc(100% - 20px);
            padding: 10px;
            transition-duration: 500ms;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    
        #header:hover {
            font-size: 65px;
        }
    
        #header:active {
            font-size: 70px;
        }
    
        body, html {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
    
    
        @media (prefers-color-scheme: light) {
            /* https://coolors.co/palette/bee9e8-62b6cb-1b4965-cae9ff-5fa8d3 */
        body, html {
            background: #cae9ff;
            color: black;
        }
    
        .header {
            background: #bee9e8;
            -webkit-text-stroke: 1px black;
            color: #00000000;
        }
        .header:hover {
          color: black;
        }

        .footer {
            background: #1b4965;
            color: white;
        }
        .github {filter: invert(100%);}
        }

        .post_card {background-color:#BEE9E8; }
        .icon {filter: invert(0%);}
    
        @media (prefers-color-scheme: dark) {
            /* https://coolors.co/palette/0d1b2a-1b263b-415a77-778da9-e0e1dd */
        body, html {
            background: #0d1b2a;
            color: white;
        }
    
        .header {
            background: #1b263b ;
            -webkit-text-stroke: 1px white;
            color: #00000000;
        }
        .header:hover {
          color: white;
        }
        .github {filter: invert(0%);}
        .footer {color: black;background: #cae9ff;}
        .post_card {background-color: #1b263b}
        .icon {filter: invert(100%);}
  
        }

        .footer {
            height: 15px;
            font-size: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            position:fixed;
            bottom: 0px;
            left: 0px;
        }
    
        .content {
            padding: 0px;
            width: calc(100%);
            margin-top: 10px;
        }

        .post_card {
            width: calc(100% - 40px);
            padding: 10px;
            margin-left: 10px;
            border-radius: 30px;
            height: 200px;
            float:left;
            transition-duration: 500ms;
            position: relative;
        }
        .post_card h2 {margin: 0px;}

        .posttitle, .postexcerpt {transition-duration: 500ms;}

        .embed {width: 100%;height: 100%;display: hidden;}
        embed {width: inherit;height: inherit;}
        .icon {width: 25px;height: 50px;margin-right: 10px;transition-duration: 500ms;}
        .icon:hover {width: 30px;}
        .icon:active {width: 35px;}
        .x {display:none;position: fixed;right: 25px;}
        
    </style>    
    </head>
{% for post in paginator.posts %}
<div class="content">
        <div class="post_card" onclick="openpost('{{ post.url }}')" id="card_{{ post.url }}">
            <h2 class="posttitle" id="posttitle_{{ post.url }}">{{ post.title }}</h2>

            <p class="postexcerpt" id="postexcerpt_{{ post.url }}">{{ post.excerpt | strip_html | truncatewords: 100 }}</p>
            <div class="x" id="x_{{ post.url }}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="icon"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
            </div>
            <div class="embed" id="embed_{{ post.url }}">
                
            </div>
        </div>
        </div>
{% endfor %}    

<script>
    function openpost(url) {
        if (url.startsWith('/')) {
            if (document.getElementById('posttitle_'+url).style.display !== "none") {
                card = document.getElementById("card_" + url);
                card.style.position = "fixed";
                card.style.width = "calc(100% - 40px)";
                card.style.height = "calc(100% - 40px)";
                card.style.top = "10px"
                document.getElementById('posttitle_'+url).style.color = "#00000000";
                document.getElementById('postexcerpt_'+url).style.color = "#00000000";
                document.getElementById('posttitle_'+url).style.display = "none";
                document.getElementById('postexcerpt_'+url).style.display = "none";
                document.getElementById('x_'+url).style.display = "block";
                embed = document.getElementById('embed_'+url);
                embed.innerHTML = "<embed src='" + url + "'>"
                embed.style.display = "block";
            }
        }
    }
</script>
