<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로 모드 공 피하기 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        canvas {
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #restartButton {
            position: absolute;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            display: none;
            border-radius: 10px;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
        .controls {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        #rotateWarning {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="rotateWarning">가로 모드에서만 작동합니다.<br>화면을 회전시켜 주세요.</div>
    <button id="restartButton" onclick="startGame();">다시 시작</button>
    <div class="controls">
        <button class="button" id="upButton">▲</button>
        <button class="button" id="downButton">▼</button>
    </div>

    <script>
    let gameActive = false; // 게임 활성화 상태 확인

    function startGame() {
        // 가로 모드 확인
        if (window.innerWidth < window.innerHeight) {
            document.getElementById('rotateWarning').style.display = 'flex';
            return;
        }
        document.getElementById('rotateWarning').style.display = 'none';
        document.getElementById('restartButton').style.display = 'none';
        gameActive = true;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 캔버스 크기 설정
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;

        // 게임 상태 변수
        let gameOver = false;
        let score = 0;
        const player = { x: 50, y: canvas.height / 2, radius: 10, speed: 5, dy: 0, color: 'red' };
        const obstacles = [];
        let obstacleSpeed = 8;
        let obstacleCreateInterval = 300;

        // 이벤트 리스너
        function enableTouchControls() {
            const upButton = document.getElementById('upButton');
            const downButton = document.getElementById('downButton');

            // Touch 이벤트
            upButton.addEventListener('touchstart', () => { player.dy = -player.speed; });
            downButton.addEventListener('touchstart', () => { player.dy = player.speed; });
            upButton.addEventListener('touchend', () => { player.dy = 0; });
            downButton.addEventListener('touchend', () => { player.dy = 0; });

            // Mouse 이벤트도 같이 추가
            upButton.addEventListener('mousedown', () => { player.dy = -player.speed; });
            downButton.addEventListener('mousedown', () => { player.dy = player.speed; });
            upButton.addEventListener('mouseup', () => { player.dy = 0; });
            downButton.addEventListener('mouseup', () => { player.dy = 0; });
        }

        enableTouchControls();

        // 장애물 생성
        function createObstacle() {
            const x = canvas.width;
            const y = Math.random() * (canvas.height - 50);
            const width = Math.random() * 70 + 50;
            const height = Math.random() * 70 + 50;
            obstacles.push({ x, y, width, height });
        }

        // 장애물 이동
        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= obstacleSpeed;
                if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
            }
        }

        // 충돌 체크
        function checkCollisions() {
            for (let o of obstacles) {
                if (player.x < o.x + o.width && player.x + player.radius * 2 > o.x &&
                    player.y < o.y + o.height && player.y + player.radius * 2 > o.y) {
                    gameOver = true;
                    showRestartButton();
                    return;
                }
            }
        }

        // 다시 시작 버튼 보이기
        function showRestartButton() {
            document.getElementById('restartButton').style.display = 'block';
            gameActive = false;
        }

        // 게임 루프
        function gameLoop() {
            if (gameOver || !gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 플레이어 그리기
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // 장애물 처리
            moveObstacles();
            obstacles.forEach(o => {
                ctx.fillStyle = 'green';
                ctx.fillRect(o.x, o.y, o.width, o.height);
            });

            // 점수 및 충돌 체크
            score++;
            checkCollisions();

            // 플레이어 이동
            player.y += player.dy;
            if (player.y < 0) player.y = 0;
            if (player.y + player.radius * 2 > canvas.height) player.y = canvas.height - player.radius * 2;

            // 점수 표시
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('점수: ' + score, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        setInterval(createObstacle, obstacleCreateInterval);
        gameLoop();
    }

    window.addEventListener('resize', () => {
        if (!gameActive) startGame();
    });

    // 초기 실행
    startGame();
    </script>
</body>
</html>
